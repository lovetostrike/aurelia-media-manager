<template>
  <require from='./media-manager.scss'></require>
  <require from='./media-sources.html'></require>
  <require from='./media-source'></require>

  <media-sources>
    <media-source repeat.for="source of sources" name.bind='source.name'>
      <compose view-model='${source.viewModel}' model.bind='getMediaSourceModel(source)'</compose>
    </media-source>
  </media-sources>
</template>
