<template>
  <require from='./drag-and-drop.scss'></require>
  <require from='resources/value-converters/get-value'></require>

  <ul show.bind='uploads.length'>
    <h2>Uploads</h2>
    <li repeat.for='upload of uploads'>
      ${upload.file.name} - ${upload.file.size} - ${upload.file.type} ---- # ${$index} ---- ${upload.progress} %
    </li>
  </ul>
  <ul>
    <li repeat.for='progress of uploadProgresses'>
      ${progress}
    </li>
  </ul>
  <label for.one-time='id' tr='uploadMedia'>
    <div
      drop.delegate='handleDrop($event)'
      dragover.delegate='$event.preventDefault()'
      class='upload-controls'
    >
      <div class='upload-icon'></div>
      <div>Drag files here or click here to upload</div>
  </label>

  <input type='file' id.one-time='id' accept.one-time='fileTypesString' change.delegate='handleInputChange($event)' multiple.one-time='multiple'/>
</template>
