<template bindable='percentage'>
  <slot>
    <require from='./progress-bar.scss'></require>
    
    <div class='progress'>
      <slot name='text'>
        <span class='text'>${percentage}%</span>
      </slot>
      <div class='meter' css='width: ${percentage}%'></div>
    </div>
  </slot>
</template>
